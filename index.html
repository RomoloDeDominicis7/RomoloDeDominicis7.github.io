<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .header {
            height: 33.33vh;
            width: 100%;
            background-image: linear-gradient(rgba(220, 220, 220, 0.5), rgba(255, 255, 255, 0));
            position: relative;
        }
        .logo {
            background-color: maroon;
            color: white;
            font-family: Impact, sans-serif;
            height: 66.67%;
            width: 33.33%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 16.67%;
        }
        .testo {
            font-weight: bold;
            position: absolute;
            left: 33.33%;
            top: 50%;
            transform: translateY(-50%);
        }
        .bottone {
            background-color: maroon;
            color: white;
            font-family: Impact, sans-serif;
            font-weight: bold;
            width: 100%;
            height: 66.67vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("testo.me")
            .then(response => response.text())
            .then(data => {
                document.getElementById("testo").innerText = data;
            })
            .catch(error => {
                console.error("Error fetching 'testo.me':", error);
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">EASY</div>
        <div id="testo" class="testo"></div>
    </div>
    <div class="bottone">Vuoi risolvere il tuo problema? Clicca qui</div>
</body>
</html>
